<!DOCTYPE html>
<html><head><title>Los Fedeska</title>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}

body {
  padding: 25px;
  background-color: black;
  color: white;
  font-size: 25px;
}
.bgimg {
 min-height: 100%;
 background-position: center;
 background-size: cover;
}
</style>
</head>
  <body>
<div class="bgimg w3-display-container w3-animate-opacity">
 <div class="w3-display-topleft w3-padding-large w3-xlarge">
 </div>
 <div class="w3-display-middle">
   <h1 align="center" class="w3-jumbo w3-animate-top">Los Fedeska</h1>
   <div id="countdown">1 días, 21 horas, 41 minutos y 33 segundos</div>
<script>
var end = new Date('01/30/2021 9:30 AM');
   var _second = 1000;
   var _minute = _second * 60;
   var _hour = _minute * 60;
   var _day = _hour * 24;
   var timer;

   function showRemaining() {
       var now = new Date();
       var distance = end - now;
       if (distance < 0) {

           clearInterval(timer);
           document.getElementById('countdown').innerHTML = 'EXPIRED!';
           return;
       }
       var days = Math.floor(distance / _day);
       var hours = Math.floor((distance % _day) / _hour);
       var minutes = Math.floor((distance % _hour) / _minute);
       var seconds = Math.floor((distance % _minute) / _second);

       document.getElementById('countdown').innerHTML = days + ' días, ';
       document.getElementById('countdown').innerHTML += hours + ' horas, ';
       document.getElementById('countdown').innerHTML += minutes + ' minutos y ';
       document.getElementById('countdown').innerHTML += seconds + ' segundos';
   }

   timer = setInterval(showRemaining, 1000);
</script>
</div>
</body>
</html>
